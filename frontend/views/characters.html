<ol class="breadcrumb">
    <li><a href="#/">In√≠cio</a></li>
    <li class="active">Personagens</li>
</ol>

<div class="panel panel-default">
    <div class="panel-body">
        <button type="button" class="btn btn-default btn-xs" ng-click="addFilter()">Adicionar Filtro</button>
        <div class="well-sm" ng-repeat="filter in filters">
            <form class="form-inline">
                <div class="form-group">
                    <label for="filter-field">Campo</label>
                    <select class="form-control" id="filter-field" ng-model="filter.field">
                        <option ng-repeat="field in fields">{{field.field}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-value">Valor</label>
                    <input type="text" id="filter-value" ng-model="filter.value" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default btn-xs" ng-click="delFilter( filter )">X</button>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th ng-show="field.visible" ng-repeat="field in fields">{{ field.field }}</th>
        </tr>
        </thead>
        <tbody>
        <tr id="loading-row" ng-show="showLoading">
            <td colspan="{{fields.length}}">Aguarde, carregando...</td>
        </tr>
        <tr ng-repeat="character in characters | multiplefilter:filters">
            <td ng-show="field.visible" ng-repeat="field in fields">{{ character[field.field] }}</td>
        </tr>
        </tbody>
    </table>
</div>
